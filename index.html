  <style>
    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:'Poppins',system-ui,sans-serif;

    .photo{
      width:320px;height:420px;border-radius:20px;overflow:hidden;

      border:4px solid rgba(255,255,255,0.4);
    }

    .photo img{width:100%;height:100%;object-fit:cover;display:block;}

    button{
      background:linear-gradient(90deg,#ff00c8,#ff7b00,#ffd700);
      background-size:300% 100%;

      padding:14px 24px;border-radius:12px;cursor:pointer;
      box-shadow:0 0 20px rgba(255,255,255,0.3);

    }

    button:hover{
      background-position:100% 0%;transform:scale(1.05);
    }

      position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;
    }
  </style>
</head>
<body>
  <h1>ðŸš¨ HAVE YOU SEEN THIS KID? ðŸš¨</h1>
  <div class="photo">
    <img src="IMG_20251105_130829.jpg" alt="Kanjio" />
  </div>
  <p class="reward">ðŸ’° REWARD: $67,000,000 ðŸ’°</p>
  <button id="fireworksBtn">Celebrate Finding Him ðŸŽ†</button>

  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let fireworks = [];

    function launchFirework() {
      for (let i = 0; i < 100; i++) {
        fireworks.push({
          x: w / 2,
          y: h / 2,
          vx: (Math.random() - 0.5) * 12,
          vy: (Math.random() - 0.7) * 12,
          alpha: 1,
          color: `hsl(${Math.random() * 360},100%,60%)`,
          size: 3 + Math.random() * 3
        });
      }
    }

    function animate() {
      // Semi-transparent black for trails (lower alpha = longer visible trails)
      ctx.fillStyle = 'rgba(0,0,0,0.05)';
      ctx.fillRect(0, 0, w, h);

      fireworks.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.15;
        p.alpha -= 0.007; // slower fade for longer visibility

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.fill();
        ctx.globalAlpha = 1;
      });

      fireworks = fireworks.filter(p => p.alpha > 0);
      requestAnimationFrame(animate);
    }

    animate();

    document.getElementById('fireworksBtn').addEventListener('click', () => {
      for (let i = 0; i < 10; i++) setTimeout(launchFirework, i * 200);
    });
  </script>
</body>
