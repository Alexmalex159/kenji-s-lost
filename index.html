<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Have you seen this kid? ‚Äî Kenji</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;overflow:hidden;font-family:'Poppins',system-ui,sans-serif;}
body{
  display:flex;align-items:center;justify-content:center;
  flex-direction:column;text-align:center;
  background:radial-gradient(circle at top left,#ff7b00,#210045,#000);
  animation:gradientMove 15s ease infinite alternate;
  color:#fff;
  position:relative;
}
@keyframes gradientMove{
  0%{background-position:0% 0%;}
  100%{background-position:100% 100%;}
}

h1{
  font-size:3rem;
  text-shadow:0 0 10px #ffb700,0 0 20px #ff7b00;
  animation:floatText 2s ease-in-out infinite alternate;
}
@keyframes floatText{
  0%{transform:translateY(0px);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0px);}
}

.reward{
  font-size:1.5rem;color:#ffd700;margin-top:10px;text-shadow:0 0 10px #ffb700;
}

.photo{
  width:320px;height:420px;border-radius:20px;overflow:hidden;
  margin:20px auto;
  box-shadow:0 0 40px rgba(255,255,255,0.2),0 0 60px #7f00ff;
  border:4px solid rgba(255,255,255,0.4);
  animation:floatPhoto 3s ease-in-out infinite alternate;
}
@keyframes floatPhoto{
  0%{transform:translateY(0px);}
  50%{transform:translateY(-8px);}
  100%{transform:translateY(0px);}
}
.photo img{width:100%;height:100%;object-fit:cover;display:block;}

#fireworksBtn{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:linear-gradient(90deg,#ff00c8,#ff7b00,#ffd700);
  background-size:300% 100%;
  border:none;color:#fff;font-weight:700;font-size:1.1rem;
  padding:14px 24px;border-radius:12px;cursor:pointer;
  box-shadow:0 0 20px rgba(255,255,255,0.3);
  transition:all 0.3s;
  z-index:5;
}
#fireworksBtn:hover{
  background-position:100% 0%;
  transform:translateX(-50%) scale(1.05);
  box-shadow:0 0 40px #ffb700,0 0 60px #ff7b00;
}

/* Canvas for background & fireworks */
#canvas{
  position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;
  z-index:0;
}

/* Bottom moving bar */
#bottomBar{
  position:fixed;bottom:0;left:0;width:100%;height:50px;
  overflow:hidden;
  display:flex;align-items:center;
  background:rgba(0,0,0,0.1);
}
.movingEmoji{
  font-size:2rem;
  margin-left:40px;
  flex-shrink:0;
}
</style>
</head>
<body>

<h1>üö® HAVE YOU SEEN THIS KID? üö®</h1>
<div class="photo">
  <img src="IMG_20251105_130829.jpg" alt="Kenji">
</div>
<p class="reward">üí∞ REWARD: $67,000,000 üí∞</p>

<button id="fireworksBtn">Celebrate Finding Him üéÜ</button>
<canvas id="canvas"></canvas>

<div id="bottomBar">
  <div class="movingEmoji">üöó</div>
  <div class="movingEmoji">üí∞</div>
  <div class="movingEmoji">üéµ</div>
  <div class="movingEmoji">‚≠ê</div>
  <div class="movingEmoji">üöÄ</div>
</div>

<script>
// Canvas setup
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let w,h;
function resize(){ w=canvas.width=innerWidth; h=canvas.height=innerHeight; }
window.addEventListener('resize',resize);
resize();

// Background stars
let stars=[];
for(let i=0;i<100;i++){
  stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5,alpha:Math.random()});
}

// Sparks for visual depth
let sparks=[];

// Fireworks particles
let fireworks=[];
function launchFireworks(){
  for(let f=0;f<5;f++){
    let startX=Math.random()*w;
    let startY=h*0.7;
    for(let i=0;i<80;i++){
      const angle = Math.random()*2*Math.PI;
      const speed = Math.random()*8+2;
      fireworks.push({
        x:startX,y:startY,
        vx:Math.cos(angle)*speed,
        vy:Math.sin(angle)*speed,
        size:2+Math.random()*3,
        alpha:1,
        color:`hsl(${Math.random()*360},100%,60%)`,
        decay:0.01+Math.random()*0.01
      });
    }
  }
}

// Animate everything
function animate(){
  ctx.clearRect(0,0,w,h);

  // Stars
  stars.forEach(s=>{
    s.alpha += (Math.random()*0.02-0.01);
    if(s.alpha<0)s.alpha=0;
    if(s.alpha>1)s.alpha=1;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${s.alpha})`;
    ctx.fill();
  });

  // Sparks (optional floating)
  sparks.forEach(s=>{
    s.x += s.vx; s.y += s.vy;
    s.alpha -= 0.005;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
    ctx.fillStyle=s.color;
    ctx.globalAlpha=s.alpha;
    ctx.fill();
    ctx.globalAlpha=1;
  });
  sparks=sparks.filter(s=>s.alpha>0);

  // Fireworks
  fireworks.forEach(f=>{
    f.x+=f.vx;
    f.y+=f.vy;
    f.vy+=0.05; // gravity
    f.alpha-=f.decay;
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.size,0,Math.PI*2);
    ctx.fillStyle=f.color;
    ctx.globalAlpha=f.alpha;
    ctx.fill();
    ctx.globalAlpha=1;
  });
  fireworks=fireworks.filter(f=>f.alpha>0);

  requestAnimationFrame(animate);
}
animate();

// Fireworks button
document.getElementById('fireworksBtn').addEventListener('click',()=>{ launchFireworks(); });

// Bottom bar emojis
const emojis=document.querySelectorAll('.movingEmoji');
let positions=[];
emojis.forEach((e,i)=>positions.push(i*150));

function animateEmojis(){
  emojis.forEach((e,i)=>{
    positions[i]-=4; // speed
    if(positions[i]<-50) positions[i]=window.innerWidth;
    e.style.transform=`translateX(${positions[i]}px)`;
  });
  requestAnimationFrame(animateEmojis);
}
animateEmojis();
</script>

</body>
</html>
