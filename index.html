<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Have you seen Kenji?</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;overflow:hidden;font-family:'Poppins',system-ui,sans-serif;}
body{
  display:flex;align-items:center;justify-content:center;
  flex-direction:column;text-align:center;
  background:radial-gradient(circle at top left,#ff7b00,#210045,#000),
              radial-gradient(circle at bottom right,#00ffea,#4b0082,#000);
  background-blend-mode:overlay;
  animation:gradientMove 12s ease infinite alternate;
  color:#fff;
  position:relative;
  transition: background-color 2s linear;
}

@keyframes gradientMove{
  0%{background-position:0% 0%;}
  100%{background-position:100% 100%;}
}

h1{
  font-size:3rem;
  text-shadow:0 0 10px #ffb700,0 0 20px #ff7b00;
  animation:floatText 2s ease-in-out infinite alternate;
}
@keyframes floatText{
  0%{transform:translateY(0px);}
  50%{transform:translateY(-12px);}
  100%{transform:translateY(0px);}
}

.reward{
  font-size:1.5rem;color:#ffd700;margin-top:10px;text-shadow:0 0 10px #ffb700;
}

.photo{
  width:320px;height:420px;border-radius:20px;overflow:hidden;
  margin:20px auto;
  box-shadow:0 0 60px rgba(255,255,255,0.3),0 0 80px #7f00ff;
  border:4px solid rgba(255,255,255,0.5);
  animation:floatPhoto 3s ease-in-out infinite alternate;
  transition: transform 0.3s, box-shadow 0.3s;
}
.photo:hover{
  transform:scale(1.05);
  box-shadow:0 0 120px #ffb700,0 0 150px #ff7b00;
}
@keyframes floatPhoto{
  0%{transform:translateY(0px);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0px);}
}
.photo img{width:100%;height:100%;object-fit:cover;display:block;border-radius:20px;}

#fireworksBtn{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:linear-gradient(90deg,#ff00c8,#ff7b00,#ffd700);
  background-size:300% 100%;
  border:none;color:#fff;font-weight:700;font-size:1.1rem;
  padding:14px 24px;border-radius:12px;cursor:pointer;
  box-shadow:0 0 20px rgba(255,255,255,0.3);
  transition:all 0.3s;
  z-index:5;
}
#fireworksBtn:hover{
  background-position:100% 0%;
  transform:translateX(-50%) scale(1.05);
  box-shadow:0 0 50px #ffb700,0 0 80px #ff7b00;
}

#canvas, #confettiCanvas{
  position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;
  z-index:0;
}

/* Bottom bar with emojis */
#bottomBar{
  position:fixed;bottom:0;left:0;width:100%;height:50px;
  overflow:hidden;
  display:flex;align-items:center;
  background:rgba(0,0,0,0.15);
}
.movingEmoji{
  font-size:2rem;
  position:absolute;
  top:10px;
}

/* Floating alerts */
.floatingAlert{
  position:absolute;
  color:#ff0000;
  font-size:1.5rem;
  font-weight:bold;
  text-shadow:0 0 5px #fff,0 0 10px #ff0000;
  pointer-events:none;
}

/* Info section */
#infoSection{
  margin-top:20px;
  margin-bottom:140px;
  background:rgba(0,0,0,0.4);
  padding:15px 25px;
  border-radius:15px;
  box-shadow:0 0 20px rgba(255,255,255,0.2);
  text-align:left;
  max-width:350px;
  position:relative;
  z-index:2;
}
#infoSection h2{
  margin-bottom:10px;
  color:#ffd700;
  text-align:center;
}
#infoSection ul{
  list-style:none;
  padding-left:0;
}
#infoSection li{
  margin-bottom:8px;
  color:#fff;
  font-size:1.1rem;
}
</style>
</head>
<body>

<h1>ðŸš¨ HAVE YOU SEEN KENJI? ðŸš¨</h1>
<div class="photo">
  <img src="IMG_20251105_130829.jpg" alt="Kenji">
</div>
<p class="reward">ðŸ’° REWARD: $67,000,000 ðŸ’°</p>

<div id="infoSection">
  <h2>Kenji Info</h2>
  <ul>
    <li>1. Last seen at math class</li>
    <li>2. Likes sand soccer girl</li>
    <li>3. David Borchilla is better at tennis</li>
  </ul>
</div>

<button id="fireworksBtn">Celebrate Finding Him ðŸŽ†</button>
<canvas id="canvas"></canvas>
<canvas id="confettiCanvas"></canvas>

<div id="bottomBar"></div>

<script>
// Canvas setup
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const confettiCanvas = document.getElementById('confettiCanvas');
const confettiCtx = confettiCanvas.getContext('2d');
let w,h;
function resize(){ w=canvas.width=confettiCanvas.width=innerWidth; h=canvas.height=confettiCanvas.height=innerHeight; }
window.addEventListener('resize',resize);
resize();

// Stars
let stars=[];
for(let i=0;i<120;i++){
  stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5,alpha:Math.random()});
}

// Sparks
let sparks=[];
function createSpark(){
  sparks.push({
    x:Math.random()*w,
    y:Math.random()*h*0.6,
    vx:(Math.random()-0.5)*1.5,
    vy:(Math.random()-0.5)*1.5,
    size:2+Math.random()*2,
    alpha:0.8,
    color:`hsl(${Math.random()*360},100%,70%)`
  });
}

// Fireworks
let fireworks=[];
function launchFireworks(){
  const positions=[];
  for(let i=0;i<5;i++){
    positions.push(w*0.1 + i*(w*0.15));
  }
  positions.forEach(startX=>{
    for(let f=0; f<3; f++){
      let startY=h*0.7;
      for(let i=0;i<80;i++){
        const angle = Math.random()*2*Math.PI;
        const speed = Math.random()*12 + 4;
        const hue = Math.random()*360;
        fireworks.push({
          x:startX,
          y:startY,
          vx:Math.cos(angle)*speed,
          vy:Math.sin(angle)*speed,
          size:3+Math.random()*4,
          alpha:1,
          colorHue:hue,
          colorSat:100,
          colorLight:60,
          decay:0.008+Math.random()*0.01
        });
      }
    }
  });
  for(let i=0;i<2;i++){ createFloatingAlert(); }
  for(let i=0;i<30;i++) createConfetti();
}

// Floating alerts
function createFloatingAlert(){
  const alert=document.createElement('div');
  alert.className='floatingAlert';
  const messages=["KENJI SPOTTED!","ðŸš¨ ALERT!","FIND KENJI!"];
  alert.textContent=messages[Math.floor(Math.random()*messages.length)];
  alert.style.left=Math.random()*(w-200)+'px';
  alert.style.top=h+'px';
  document.body.appendChild(alert);
  let top=parseFloat(alert.style.top);
  let id=setInterval(()=>{
    top-=2;
    alert.style.top=top+'px';
    if(top<-50){ clearInterval(id); alert.remove(); }
  },20);
}

// Confetti
let confetti=[];
function createConfetti(){
  confetti.push({
    x:Math.random()*w,
    y:Math.random()*-h,
    vx:(Math.random()-0.5)*3,
    vy:Math.random()*3+2,
    size:5+Math.random()*5,
    color:`hsl(${Math.random()*360},100%,60%)`,
    alpha:1
  });
}

// Animate everything
function animate(){
  ctx.clearRect(0,0,w,h);
  confettiCtx.clearRect(0,0,w,h);

  // Stars
  stars.forEach(s=>{
    s.alpha += (Math.random()*0.02-0.01);
    if(s.alpha<0)s.alpha=0;
    if(s.alpha>1)s.alpha=1;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${s.alpha})`;
    ctx.fill();
  });

  // Sparks
  sparks.forEach(s=>{
    s.x+=s.vx; s.y+=s.vy;
    s.alpha-=0.002;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
    ctx.fillStyle=s.color;
    ctx.globalAlpha=s.alpha;
    ctx.fill();
    ctx.globalAlpha=1;
  });
  sparks=sparks.filter(s=>s.alpha>0);
  if(Math.random()<0.05) createSpark();

  // Fireworks
  fireworks.forEach(f=>{
    f.x+=f.vx;
    f.y+=f.vy;
    f.vy+=0.08;
    f.alpha-=f.decay;
    f.colorHue+=1;
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.size,0,Math.PI*2);
    ctx.fillStyle=`hsl(${f.colorHue},${f.colorSat}%,${f.colorLight}%)`;
    ctx.globalAlpha=f.alpha;
    ctx.fill();
    ctx.globalAlpha=1;
  });
  fireworks=fireworks.filter(f=>f.alpha>0);

  // Confetti
  confetti.forEach(c=>{
    c.x+=c.vx;
    c.y+=c.vy;
    c.alpha-=0.002;
    confettiCtx.fillStyle=c.color;
    confettiCtx.globalAlpha=c.alpha;
    confettiCtx.fillRect(c.x,c.y,c.size,c.size);
    confettiCtx.globalAlpha=1;
  });
  confetti=confetti.filter(c=>c.alpha>0);

  // Slowly change background hue
  let bodyHue = (Date.now()/100)%360;
  document.body.style.backgroundColor = `hsl(${bodyHue}, 30%, 10%)`;

  requestAnimationFrame(animate);
}
animate();

// Fireworks button
document.getElementById('fireworksBtn').addEventListener('click',()=>{ launchFireworks(); });

// Bottom emojis
const bottomBar=document.getElementById('bottomBar');
const emojisArr=["ðŸ’§","ðŸš¨","ðŸ’§","ðŸš¨","ðŸ’§","ðŸš¨","ðŸ’§","ðŸš¨","ðŸ’§","ðŸš¨","ðŸ’§","ðŸš¨","ðŸ’§","ðŸš¨","ðŸ’§","ðŸš¨","ðŸ’§","ðŸš¨","ðŸ’§","ðŸš¨","ðŸ’§","ðŸš¨"];
let bottomEmojis=[];
emojisArr.forEach((e,i)=>{
  const div=document.createElement('div');
  div.className='movingEmoji';
  div.textContent=e;
  div.style.top=(5+Math.random()*30)+'px';
  bottomBar.appendChild(div);
  bottomEmojis.push({el:div,x:i*40});
});

function animateBottomEmojis(){
  bottomEmojis.forEach(b=>{
    b.x-=10; // faster
    if(b.x<-50)b.x=window.innerWidth;
    b.el.style.transform=`translateX(${b.x}px)`;
  });
  requestAnimationFrame(animateBottomEmojis);
}
animateBottomEmojis();
</script>
</body>
</html>
