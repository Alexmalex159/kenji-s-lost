<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;overflow:hidden;font-family:'Poppins',system-ui,sans-serif;}
  body{
    display:flex;align-items:center;justify-content:center;
    flex-direction:column;text-align:center;
    background:radial-gradient(circle at top left,#ff7b00,#210045,#000);
    animation:gradientMove 15s ease infinite alternate;
    color:#fff;
  }
  @keyframes gradientMove{
    0%{background-position:0% 0%;}
    100%{background-position:100% 100%;}
  }

  h1{
    font-size:3rem;
    text-shadow:0 0 10px #ffb700,0 0 20px #ff7b00;
    animation:floatText 2s ease-in-out infinite alternate;
  }
  @keyframes floatText{
    0%{transform:translateY(0px);}
    50%{transform:translateY(-10px);}
    100%{transform:translateY(0px);}
  }

  .reward{
    font-size:1.5rem;color:#ffd700;margin-top:10px;text-shadow:0 0 10px #ffb700;
  }

  .photo{
    width:320px;height:420px;border-radius:20px;overflow:hidden;
    margin:20px auto;
    box-shadow:0 0 40px rgba(255,255,255,0.2),0 0 60px #7f00ff;
    border:4px solid rgba(255,255,255,0.4);
    animation:floatPhoto 3s ease-in-out infinite alternate;
  }
  @keyframes floatPhoto{
    0%{transform:translateY(0px);}
    50%{transform:translateY(-8px);}
    100%{transform:translateY(0px);}
  }
  .photo img{width:100%;height:100%;object-fit:cover;display:block;}

  button{
    position:relative;
    background:linear-gradient(90deg,#ff00c8,#ff7b00,#ffd700);
    background-size:300% 100%;
    border:none;color:#fff;font-weight:700;font-size:1.1rem;
    padding:14px 24px;border-radius:12px;cursor:pointer;
    box-shadow:0 0 20px rgba(255,255,255,0.3);
    transition:all 0.3s;
    margin-top:15px;
    overflow:hidden;
  }
  button:hover{
    background-position:100% 0%;
    transform:scale(1.05);
    box-shadow:0 0 40px #ffb700,0 0 60px #ff7b00;
  }

  canvas{
    position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;
  }

</style>
</head>
<body>
<h1>ðŸš¨ HAVE YOU SEEN THIS KID? ðŸš¨</h1>
<div class="photo">
  <img src="IMG_20251105_130829.jpg" alt="Kenji">
</div>
<p class="reward">ðŸ’° REWARD: $67,000,000 ðŸ’°</p>
<button id="actionBtn">Celebrate Finding Him ðŸŽ†</button>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let w,h;
function resize(){ w=canvas.width=innerWidth; h=canvas.height=innerHeight; }
window.addEventListener('resize',resize);
resize();

// Stars for background
let stars=[];
for(let i=0;i<100;i++){
  stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5,alpha:Math.random()});
}

// Sparks/flying elements
let sparks=[];

function createSpark(){
  let yStart = h*0.2 + Math.random()*h*0.6;
  sparks.push({
    x:-20,
    y:yStart,
    vx:2+Math.random()*2,
    vy:0,
    size:2+Math.random()*3,
    alpha:1,
    color:`hsl(${Math.random()*360},100%,70%)`
  });
}

function animate(){
  ctx.clearRect(0,0,w,h);

  // draw stars
  stars.forEach(s=>{
    s.alpha += (Math.random()*0.02-0.01);
    if(s.alpha<0)s.alpha=0;
    if(s.alpha>1)s.alpha=1;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${s.alpha})`;
    ctx.fill();
  });

  // draw sparks
  sparks.forEach(s=>{
    s.x += s.vx;
    s.y += s.vy;
    s.alpha -= 0.005;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
    ctx.fillStyle=s.color;
    ctx.globalAlpha=s.alpha;
    ctx.fill();
    ctx.globalAlpha=1;
  });
  sparks = sparks.filter(s=>s.alpha>0);

  requestAnimationFrame(animate);
}
animate();

// button hover effect: tiny sparks
const btn = document.getElementById('actionBtn');
btn.addEventListener('mouseenter',()=>{
  for(let i=0;i<15;i++){
    let rect=btn.getBoundingClientRect();
    sparks.push({
      x:rect.left+rect.width/2,
      y:rect.top+rect.height/2,
      vx:(Math.random()-0.5)*4,
      vy:(Math.random()-0.5)*4,
      size:2+Math.random()*2,
      alpha:1,
      color:`hsl(${Math.random()*360},100%,70%)`
    });
  }
});

// automatic flying elements
setInterval(createSpark,500);
</script>
</body>
</html>
