  @keyframes floatPhoto{

  .photo img{width:100%;height:100%;object-fit:cover;display:block;}

  #fireworksBtn{
    position:fixed;

    padding:14px 24px;border-radius:12px;cursor:pointer;
    box-shadow:0 0 20px rgba(255,255,255,0.3);
    transition:all 0.3s;
    z-index:5;
  }
  #fireworksBtn:hover{
    background-position:100% 0%;
    transform:translateX(-50%) scale(1.05);
    box-shadow:0 0 40px #ffb700,0 0 60px #ff7b00;
  }

  #canvas{
    position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;
    z-index:0;
  }

  /* Bottom looping bar */
  #bottomBar{
    position:fixed;
    bottom:0;left:0;
    width:100%;height:50px;
    background:rgba(255,255,255,0.05);
    overflow:hidden;
    display:flex;
    align-items:center;
  }
  .movingObject{
    width:40px;height:40px;
    background:#ffd700;
    border-radius:50%;

<h1>ðŸš¨ HAVE YOU SEEN THIS KID? ðŸš¨</h1>

  <div class="movingObject"></div>

<script>
// Canvas for background stars
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let w,h;
function resize(){ w=canvas.width=innerWidth; h=canvas.height=innerHeight; }
window.addEventListener('resize',resize);
resize();

// Stars
let stars=[];
for(let i=0;i<100;i++){
  stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5,alpha:Math.random()});
}

function animateStars(){
  ctx.clearRect(0,0,w,h);
  stars.forEach(s=>{
    s.alpha += (Math.random()*0.02-0.01);
    if(s.alpha<0)s.alpha=0;
    if(s.alpha>1)s.alpha=1;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${s.alpha})`;
    ctx.fill();
  });
  requestAnimationFrame(animateStars);
}
animateStars();

// Bottom bar objects movement
const objects = document.querySelectorAll('.movingObject');
let positions = [];
objects.forEach((obj,i)=>{
  positions.push(i*150); // initial horizontal offset
});

function animateObjects(){
  objects.forEach((obj,i)=>{
    positions[i] -= 2; // speed
    if(positions[i]<-50) positions[i]=w; // loop
    obj.style.transform = `translateX(${positions[i]}px)`;
  });
  requestAnimationFrame(animateObjects);
}
animateObjects();

// Fireworks button remains original
const fireworksBtn = document.getElementById('fireworksBtn');
fireworksBtn.addEventListener('click',()=>{

});
</script>
